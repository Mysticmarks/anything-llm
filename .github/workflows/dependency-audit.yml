name: Dependency Security Audit

on:
  pull_request:
  push:
    branches: ["master"]
  schedule:
    - cron: "15 1 * * 1"

jobs:
  yarn-audit:
    name: Yarn audit (${{ matrix.workspace }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workspace: ["server", "frontend", "collector"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node toolchain
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn --cwd ${{ matrix.workspace }} install --frozen-lockfile

      - name: Run yarn audit
        run: yarn --cwd ${{ matrix.workspace }} audit --level moderate
