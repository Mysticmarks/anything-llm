name: Run backend tests

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - ".github/workflows/**"
      - "server/**"
      - "collector/**"
      - "frontend/**"
      - "scripts/**"
      - "__tests__/**"
      - "server/__tests__/**"
      - "collector/__tests__/**"
      - "frontend/tests/**"
      - "package.json"
      - "yarn.lock"
      - "server/package.json"
      - "server/yarn.lock"
      - "collector/package.json"
      - "collector/yarn.lock"
      - "frontend/package.json"
      - "frontend/yarn.lock"

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache root dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            ~/.cache/yarn
          key: ${{ runner.os }}-yarn-root-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-root-

      - name: Cache server dependencies
        uses: actions/cache@v3
        with:
          path: |
            server/node_modules
            ~/.cache/yarn
          key: ${{ runner.os }}-yarn-server-${{ hashFiles('server/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-server-

      - name: Cache collector dependencies
        uses: actions/cache@v3
        with:
          path: |
            collector/node_modules
            ~/.cache/yarn
          key: ${{ runner.os }}-yarn-collector-${{ hashFiles('collector/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-collector-

      - name: Cache frontend dependencies
        id: cache-frontend
        uses: actions/cache@v3
        with:
          path: |
            frontend/node_modules
            ~/.cache/yarn
          key: ${{ runner.os }}-yarn-frontend-${{ hashFiles('frontend/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-frontend-

      - name: Install root dependencies
        if: steps.cache-root.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: Install server dependencies
        if: steps.cache-server.outputs.cache-hit != 'true'
        run: cd server && yarn install --frozen-lockfile

      - name: Install collector dependencies
        if: steps.cache-collector.outputs.cache-hit != 'true'
        run: cd collector && yarn install --frozen-lockfile

      - name: Install frontend dependencies
        if: steps.cache-frontend.outputs.cache-hit != 'true'
        run: cd frontend && yarn install --frozen-lockfile

      - name: Install Playwright browsers
        run: cd frontend && npx @playwright/test@1.45.0 install --with-deps

      - name: Setup environment and Prisma
        run: yarn setup:envs && yarn prisma:setup

      - name: Start integration stack
        run: docker compose -f docker/docker-compose.integration.yml up -d --build

      - name: Seed integration fixtures
        env:
          STORAGE_DIR: ./server/storage
        run: node server/scripts/seed-test-fixtures.js

      - name: Wait for API readiness
        run: |
          for i in {1..60}; do
            if curl -fsS http://127.0.0.1:3001/api/health > /dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "API did not become ready in time"
          exit 1

      - name: Run full test suite
        env:
          PLAYWRIGHT_API_BASE: http://127.0.0.1:3001/api
          PLAYWRIGHT_AUTH_PASSWORD: integration-secret
          PLAYWRIGHT_ADMIN_USER: integration-admin
          PLAYWRIGHT_UI_HOST: 127.0.0.1
          PLAYWRIGHT_UI_PORT: "4173"
          ANYTHINGLLM_API_KEY: integration-test-key
          LOADTEST_WORKSPACE: regression
          LOADTEST_BASE_URL: http://127.0.0.1:3001
        run: yarn test

      - name: Stop integration stack
        if: always()
        run: docker compose -f docker/docker-compose.integration.yml down -v
