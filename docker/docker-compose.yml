name: anythingllm

networks:
  anything-llm:
    driver: bridge

services:
  anything-llm:
    container_name: anythingllm
    build:
      context: ../.
      dockerfile: ./docker/Dockerfile
      args:
        ARG_UID: ${UID:-1000}
        ARG_GID: ${GID:-1000}
    cap_add:
      - SYS_ADMIN
    volumes:
      - "./.env:/app/server/.env"
      - "../server/storage:/app/server/storage"
      - "../collector/hotdir/:/app/collector/hotdir"
      - "../collector/outputs/:/app/collector/outputs"
    user: "${UID:-1000}:${GID:-1000}"
    ports:
      - "3001:3001"
      - "${FRONTEND_PORT:-4173}:${FRONTEND_PORT:-4173}"
      - "${COLLECTOR_PORT:-8888}:${COLLECTOR_PORT:-8888}"
    env_file:
      - .env
    environment:
      SHOULD_SUPERVISE: ${SHOULD_SUPERVISE:-false}
      SUPERVISOR_WORKERS: ${SUPERVISOR_WORKERS:-}
      SUPERVISOR_RESTART_DELAY_MS: ${SUPERVISOR_RESTART_DELAY_MS:-}
      SERVER_SHOULD_SUPERVISE: ${SERVER_SHOULD_SUPERVISE:-}
      SERVER_SUPERVISOR_WORKERS: ${SERVER_SUPERVISOR_WORKERS:-}
      SERVER_SUPERVISOR_RESTART_DELAY_MS: ${SERVER_SUPERVISOR_RESTART_DELAY_MS:-}
      COLLECTOR_SHOULD_SUPERVISE: ${COLLECTOR_SHOULD_SUPERVISE:-}
      COLLECTOR_SUPERVISOR_WORKERS: ${COLLECTOR_SUPERVISOR_WORKERS:-}
      COLLECTOR_SUPERVISOR_RESTART_DELAY_MS: ${COLLECTOR_SUPERVISOR_RESTART_DELAY_MS:-}
    networks:
      - anything-llm
    extra_hosts:
      - "host.docker.internal:host-gateway"
