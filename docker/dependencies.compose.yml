name: anythingllm-dependencies

networks:
  anything-llm-deps:
    driver: bridge

services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - anything-llm-deps

  postgres:
    image: postgres:15-alpine
    profiles: ["postgres"]
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-anythingllm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-anythingllm}
      POSTGRES_DB: ${POSTGRES_DB:-anythingllm}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-anythingllm}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - anything-llm-deps

  qdrant:
    image: qdrant/qdrant:v1.11.2
    profiles: ["qdrant"]
    restart: unless-stopped
    ports:
      - "${QDRANT_PORT:-6333}:6333"
    volumes:
      - qdrant-storage:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q localhost:6333/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - anything-llm-deps

  chroma:
    image: ghcr.io/chroma-core/chroma:0.5.4
    profiles: ["chroma"]
    restart: unless-stopped
    environment:
      CHROMA_SERVER_AUTH_CREDENTIALS: ${CHROMA_SERVER_AUTH_CREDENTIALS:-}
      CHROMA_SERVER_AUTH_PROVIDER: ${CHROMA_SERVER_AUTH_PROVIDER:-}
    ports:
      - "${CHROMA_PORT:-8000}:8000"
    volumes:
      - chroma-data:/chroma/.chromadb
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/api/v1/heartbeat || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - anything-llm-deps

volumes:
  redis-data:
  postgres-data:
  qdrant-storage:
  chroma-data:
